<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .number {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #128C7E;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>DTech Payment</h1>
            <p>Send payment to:</p>
            <p class="number">03008799751</p>
            <p>Available on: <strong>JazzCash</strong> & <strong>EasyPaisa</strong></p>

            <form id="paymentForm">
                <select id="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="JazzCash">JazzCash</option>
                    <option value="EasyPaisa">EasyPaisa</option>
                </select>
                <input type="number" id="amount" placeholder="Enter Amount" required>
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2025 DTech. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const paymentMethod = document.getElementById('paymentMethod').value;
            const amount = document.getElementById('amount').value;

            if (!paymentMethod || !amount) {
                alert('Please select a payment method and enter an amount.');
                return;
            }

            let paymentLink = '';

            if (paymentMethod === 'JazzCash') {
                paymentLink = `https://wa.me/923008799751?text=Hello%20DTech%2C%20I%20have%20sent%20${amount}%20via%20JazzCash.`;
            } else if (paymentMethod === 'EasyPaisa') {
                paymentLink = `https://wa.me/923008799751?text=Hello%20DTech%2C%20I%20have%20sent%20${amount}%20via%20EasyPaisa.`;
            }

            window.open(paymentLink, '_blank');
        });
    </script>
</body>
</html>
